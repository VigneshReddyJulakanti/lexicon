<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link href="form.css" type="text/css" rel="stylesheet">
</head>
<body>
    <form> 
       <p>Name*                                                                  <input name="myname" type="text"></p><br>
       <p>Mail*                                                                  <input name="mymail" type="text"></p><br>
       <p class="fie">Select State* <select class="fiee" name="state" id="state">
       <option value="not selected" selected="selected">state</option></select></p><br>
       <p class="fie">Select District* <select class="fiee" name="district" id="district">
        <option value="not selected" selected="selected">district</option></select></p><br>
        <p>Address*                                                           <input name="myaddress" type="text"></p><br>
        <p class="fie">Nature of Feedback* <select class="fiee" name="feedback" id="feedback"><br>
        <option value="not selected" selected="selected">feedback</option></select></p><br>
        <p>Subject*                                                               <input name="mysubject" type="text"></p><br>
        <p>Enter your comment here*                                                             <input  id="pdabba" name="mycomment" type="text"></p><br>
        <button  id="fieee" onclick="send()">SEND</button>
    </form>
</body>
</html>
